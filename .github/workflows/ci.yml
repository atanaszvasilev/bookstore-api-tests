name: CI Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment'
        required: true
        default: stage
        type: choice
        options:
          - stage
          - prod
      runner:
        description: 'Run tests on Node or Docker'
        required: true
        default: node
        type: choice
        options:
          - node
          - docker

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      ENV: ${{ steps.set-env.outputs.ENV }}
      RUNNER: ${{ steps.set-env.outputs.RUNNER }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v3
        id: node-cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Set environment outputs
        id: set-env
        run: |
          echo "ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          echo "RUNNER=${{ github.event.inputs.runner }}" >> $GITHUB_ENV
          echo "::set-output name=ENV::${{ github.event.inputs.environment }}"
          echo "::set-output name=RUNNER::${{ github.event.inputs.runner }}"

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Copy environment file
        run: cp .env.${{ needs.build.outputs.ENV }} .env

      - name: Run tests on Node
        if: ${{ needs.build.outputs.RUNNER == 'node' }}
        run: npm run test:${{ needs.build.outputs.ENV }}

      - name: Run tests in Docker
        if: ${{ needs.build.outputs.RUNNER == 'docker' }}
        run: npm run docker:test:${{ needs.build.outputs.ENV }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ needs.build.outputs.ENV }}
          path: ./logs
          if-no-files-found: ignore

  deploy-and-publish-allure:
    name: Generate & Publish Allure Report
    runs-on: ubuntu-latest
    needs: run-tests
    permissions:
      pages: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Download Allure results from tests
        uses: actions/download-artifact@v4
        with:
          name: allure-${{ needs.build.outputs.ENV }}
          path: ./output

      - name: Load Allure history from gh-pages
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-history

      - name: Generate Allure Report
        id: report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: ./output/allure-results
          gh_pages: gh-pages-history
          allure_report: allure-report
          allure_history: allure-history

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ steps.report.outputs.allure_history }}

      - name: Show published report URL
        run: |
          echo "Allure report published to:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"