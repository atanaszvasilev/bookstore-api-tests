name: CI Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment'
        required: true
        default: stage
        type: choice
        options:
          - stage
          - prod
      runner:
        description: 'Run tests on Node or Docker'
        required: true
        default: node
        type: choice
        options:
          - node
          - docker

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      ENV: ${{ steps.set-env.outputs.ENV }}
      RUNNER: ${{ steps.set-env.outputs.RUNNER }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Upload node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: node_modules

      - name: Set environment outputs
        id: set-env
        run: |
          echo "ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          echo "RUNNER=${{ github.event.inputs.runner }}" >> $GITHUB_ENV
          echo "::set-output name=ENV::${{ github.event.inputs.environment }}"
          echo "::set-output name=RUNNER::${{ github.event.inputs.runner }}"

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: ./node_modules

      - name: Copy environment file
        run: cp .env.${{ needs.build.outputs.ENV }} .env

      - name: Run tests on Node
        if: ${{ needs.build.outputs.RUNNER == 'node' }}
        run: npm run test:${{ needs.build.outputs.ENV }}

      - name: Run tests in Docker
        if: ${{ needs.build.outputs.RUNNER == 'docker' }}
        run: npm run docker:test:${{ needs.build.outputs.ENV }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ needs.build.outputs.ENV }}
          path: logs
          if-no-files-found: ignore

  deploy-allure:
    name: Deploy Allure
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: ./node_modules

      - name: Generate Allure report
        run: npm run allure:generate

      - name: Upload Allure report and logs
        uses: actions/upload-artifact@v4
        with:
          name: allure-${{ needs.build.outputs.ENV }}
          path: output
          if-no-files-found: ignore

      - name: Display Allure report URL
        run: |
          echo "Allure report: $(pwd)/output/allure-report/index.html"