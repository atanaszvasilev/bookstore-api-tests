name: CI / Test Runner

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for tests'
        required: true
        default: stage
        type: choice
        options:
          - stage
          - prod
      runner:
        description: 'Execution method for tests'
        required: true
        default: github runner
        type: choice
        options:
          - github runner
          - docker container

  push:
    branches:
      - master

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      EFFECTIVE_ENV: ${{ github.event_name == 'push' && 'prod' || github.event.inputs.environment }}
      EFFECTIVE_RUNNER: ${{ github.event_name == 'push' && 'docker container' || github.event.inputs.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v3
        id: node-cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Run tests on GitHub runner
        if: ${{ env.EFFECTIVE_RUNNER == 'github runner' }}
        run: |
          npm install
          npm run test:${{ env.EFFECTIVE_ENV }}

      - name: Run tests in Docker container
        if: ${{ env.EFFECTIVE_RUNNER == 'docker container' }}
        run: |
          mkdir -p logs
          mkdir -p output/allure-results
          chmod -R 777 logs
          chmod -R 777 output/allure-results

          docker build -t bookstore-api-tests .
          docker run --rm \
            -v ${{ github.workspace }}/logs:/usr/src/app/logs \
            -v ${{ github.workspace }}/output/allure-results:/usr/src/app/output/allure-results \
            -e ENV=${{ env.EFFECTIVE_ENV }} \
            bookstore-api-tests \
            npm run test

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            ./logs
            ./output/allure-results
          if-no-files-found: ignore

  generate-and-publish-allure:
    name: Generate and Publish Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      pages: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Download Allure results from tests artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-artifacts

      - name: Generate Allure Report
        run: npm run allure:generate

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output/allure-report