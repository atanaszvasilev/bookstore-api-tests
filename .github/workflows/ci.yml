name: CI Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment'
        required: true
        default: stage
        type: choice
        options:
          - stage
          - prod
      runner:
        description: 'Run tests on Node or Docker'
        required: true
        default: node
        type: choice
        options:
          - node
          - docker

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm insatall

      - name: Save environment inputs
        run: echo "ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
        shell: bash

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Copy environment file
        run: cp .env.${{ env.ENV }} .env

      - name: Run tests on Node
        if: ${{ github.event.inputs.runner == 'node' }}
        run: npm run test:${{ env.ENV }}

      - name: Run tests in Docker
        if: ${{ github.event.inputs.runner == 'docker' }}
        run: npm run docker:test:${{ env.ENV }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ env.ENV }}
          path: logs/
          if-no-files-found: ignore

  deploy-allure:
    name: Deploy Allure
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm insatall

      - name: Generate Allure report
        run: npm run allure:generate

      - name: Upload Allure report and logs
        uses: actions/upload-artifact@v4
        with:
          name: allure-${{ env.ENV }}
          path: |
            output/allure-report
            logs/
          if-no-files-found: ignore

      - name: Display Allure report URL
        run: |
          echo "Allure report: $(pwd)/output/allure-report/index.html"